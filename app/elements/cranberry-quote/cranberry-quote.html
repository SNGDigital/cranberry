<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">

<dom-module id="cranberry-quote">
  <template>
    <style>
      @import "cranberry-quote/cranberry-quote";
    </style>

    <iron-media-query query="(max-width:719px)" query-matches="{{mobile}}"></iron-media-query>

    <blockquote id="quote" mobile-layout$="{{mobile}}">{{quote.text}}<span>-- {{quote.credit}}</span></blockquote>
    
  </template>
  <!-- Add cranberry-quote Polymer Object script -->
  <script src="cranberry-quote.js"></script>
</dom-module>
