<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../../bower_components/byutv-jsonp/byutv-jsonp.html">

<dom-module id="youneeq-tracker">
  <template>

    <iron-signals on-iron-signal-page-hit="sendPageHit" on-iron-signal-observe="sendObserve"></iron-signals>

    <byutv-jsonp
      on-response="_handlePageHitResponse"
      last-response="{{pageHitResponse}}"
      last-request="{{pageHitRequest}}"
      id="pageHitRequest"></byutv-jsonp>

    <byutv-jsonp
      on-response="_handleResponse"
      on-load="_handleLoad"
      last-response="{{response}}"
      last-request="{{request}}"
      last-error="{{error}}"
      id="observeRequest"></byutv-jsonp>

  </template>
    <script src="http://api.youneeq.ca/scripts/detect_timezone.js"></script>
    <script src="youneeq-tracker.js"></script>
</dom-module>
