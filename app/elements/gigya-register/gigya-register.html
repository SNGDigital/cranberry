<dom-module id="gigya-register">
  <template>
    <style include="shared-styles">
    @import "theme.css";
    @import "gigya-register/gigya-register";
    </style>
    <h2 class="focus-target">Register</h2>
    <form is="iron-form" action="/" id="registerForm">
      <div>
        <paper-input name="email" label="Email" required auto-validate error-message="E-mail address is required and must be valid." allowed-pattern="[\@\.A-zA-Z0-9]" value="[[user.email]]"></paper-input>
        <paper-input name="username" label="Username" required auto-validate error-message="A username is required" allowed-pattern="[A-zA-Z0-9]" value="[[account.loginIDs.username]]"></paper-input>
        <gold-password-input name="password" validator="gold-password-input-validator" label="Password" auto-validate required reveal strength-meter error-message="The password is required and must only contains letters and digits."></gold-password-input>
        <gold-password-input name="confirmPassword" validator="gold-password-input-validator" label="Confirm Password" auto-validate required reveal strength-meter error-message="The password is required and must only contains letters and digits."></gold-password-input>
      </div>
      <div class="form-buttons">
        <paper-button on-tap="_handleRegister" id="submit">Submit</paper-button>
        <paper-button on-tap="_handleReset" id="reset">Reset</paper-button>
        <paper-spinner id="spinner"></paper-spinner>
      </div>
    </form>
    <gold-password-input-validator pattern="[A-zA-Z0-9]*"></gold-password-input-validator>
  </template>
  <script src="gigya-register.js"></script>
</dom-module>
