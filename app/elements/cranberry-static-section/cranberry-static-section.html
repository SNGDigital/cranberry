<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../google-dfp/google-dfp.html">

<dom-module id="cranberry-static-section">
  <template>
    <style>
      @import "cranberry-static-section/cranberry-static-section";
    </style>

    <iron-media-query query="(min-width: 960px)" query-matches="{{desktop}}"></iron-media-query>
    <iron-media-query query="(min-width: 720px) and (max-width:959px)" query-matches="{{tablet}}"></iron-media-query>
    <iron-media-query query="(max-width:719px)" query-matches="{{mobile}}"></iron-media-query>

    <div class="headline-advertisement">
      <google-dfp
        section="static"
        section-parent=""
        tags="[[tags]]"
        ad-pos="leaderboard"
        ad-size-mapping="leaderboard"
        ad-size="[[970, 250],[970, 90],[728, 90],[320, 50]]"
        ad-group="{$ config.dfpAdStructure.adGroupID $}"
        ad-grouping="{$ config.dfpAdStructure.adGrouping $}"
        ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"
        hidden$="[[hidden]]">
      </google-dfp>
    </div>

    <!-- Weather Page -->
    <div class="cranberry-static-section weather" hidden$="{{hideWeather}}">
      <h1 class="weather-headline">Weather Forecast</h1>
      <div class="weather-container">
        <div class="weather-widget-container">
          <p class="no-margin">
            <a class="aw-widget-legal" href="http://www.accuweather.com/en/us/{$ config.weather.location $}/{$ config.weather.zip $}/current-weather/{$ config.weather.locationKey $}"></a>
          </p>
          <div id="{$ config.weather.uid $}" class="aw-widget-36hour" data-locationkey="{$ config.weather.locationKey $}" data-unit="f" data-language="en-us" data-useip="false" data-uid="{$ config.weather.uid $}" data-editlocation="false">&nbsp;</div>
        </div>
        <div class="right-rail">
          <google-dfp
            section="static"
            section-parent=""
            tags="[[tags]]"
            ad-pos="Top_of_Stream"
            ad-size="[[300, 250],[300, 600]]"
            ad-group="{$ config.dfpAdStructure.adGroupID $}"
            ad-grouping="{$ config.dfpAdStructure.adGrouping $}"
            ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"
            hidden$="[[hidden]]">
          </google-dfp>
        </div>
      </div>
    </div>
    <!-- End of Weather Page -->

    <!-- Advantage Page -->
    <div class="cranberry-static-section advantage" hidden$="{{hideAdvantage}}">
      <div class="advantage-container">
        <div class="advantage-content-container">
          <div class="image-container">
            <a href="{$ config.advantageUrl $}" target="_blank"><iron-image class="top-image" src="{{advantageItems.0.url}}" sizing="contain"></iron-image></a>
          </div>
          <div>{$ config.advantagePage.text | safe $}</div>
          <div class="image-container">
            <a href="{$ config.advantageUrl $}" target="_blank" class="button-link"><iron-image class="button-image" src="{{advantageItems.2.url}}" sizing="contain"></iron-image></a>
          </div>
          <a href="{$ config.advantageUrl $}" target="_blank">To get the {$ config.title $} Advantage, become a member today!</a>
          <div class="image-container">
            <a href="{$ config.advantageUrl $}" target="_blank"><iron-image class="bottom-image" src="{{advantageItems.1.url}}" sizing="contain"></iron-image></a>
          </div>
        </div>
        <div class="right-rail">
          <google-dfp
            section="static"
            section-parent=""
            tags="[[tags]]"
            ad-pos="Top_of_Stream"
            ad-size="[[300, 250],[300, 600]]"
            ad-group="{$ config.dfpAdStructure.adGroupID $}"
            ad-grouping="{$ config.dfpAdStructure.adGrouping $}"
            ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"
            hidden$="[[hidden]]">
          </google-dfp>
        </div>
      </div>
    </div>
    <!-- End of Advantage Page -->

    <!-- Start of Games Page -->

    <!-- End Of Games Page -->

    <!-- Start of Discover Norwalk Page -->

    <div class="cranberry-static-section discoverNorwalk" id="discoverNorwalk" hidden$="{{hideDiscoverNorwalk}}">
      <h1 class="weather-headline">Discover Norwalk</h1>
      <p>Inside you'll find quality, informative, entertaining publication focused on the things that make us proud to call Norwalk and Huron County Home. Discover Norwalk Magazine is published every other month.</p>
      <p>If you know of stories that would be suitable for Discover Norwalk, please contact Scott Seitz, Content Director, at 419-668-3771, ext. 248, or email him at <a href="mailto:sseitz@norwalkreflector.com">sseitz@norwalkreflector.com</a>.</p>
      <p>If you are a business owner interested in advertising in future issues of Discover Norwalk Magazine, contact Director of Advertising John Ringenberg at 419-668-3771, ext. 228, or email him at <a href="mailto:johnringenberg54@gmail.com">johnringenberg54@gmail.com</a>.</p>
      <p>Download Discover Norwalk Magazine in PDF format:</p>
      <p><a href="http://www.norwalkreflector.com/.media/7/2016/09/23/7220f253-b180-4259-960d-e4ff285e56d1.pdf">September-October 2016 Edition</a></p>
      <p><a href="http://www.norwalkreflector.com/.media/7/2016/09/23/f95e3c1d-edb5-4540-9f58-e91b404bca07.pdf">July-August 2016 Edition</a></p>
      <p><a href="http://www.norwalkreflector.com/.media/7/2016/06/07/e0a2972d-699c-4888-9e7d-ea647488a6a9.pdf">May-June 2016 Edition</a></p>
      <p><a href="http://www.norwalkreflector.com/.media/7/2016/06/07/e0a2972d-699c-4888-9e7d-ea647488a6a9.pdf">March-April 2016 Edition</a></p>
      <p><a href="http://www.norwalkreflector.com/.media/7/2015/11/17/c3de4d51-dc9a-4927-ac2d-97b3627fa3c2.pdf">Winter 2015 Edition</a></p>
      <p><a href="http://www.norwalkreflector.com/.media/7/2015/10/01/e42a7e51-810f-495b-8e82-78cef07d5df9.pdf">Fall 2015 Edition</a></p>
      <p><a href="http://www.norwalkreflector.com/.media/7/2015/10/01/63d65f8e-1fa6-4278-8ac3-fda9741392e0.pdf">Summer 2015 Edition</a></p>
      <p><a href="http://www.norwalkreflector.com/.media/7/2015/10/01/32e8811b-c804-46dc-827e-7c8e23c3e00e.pdf">Spring 2015 Edition</a></p>
    </div>

    <!-- End Of Discover Norwalk Page -->

    <!-- Start of TV Listings Page -->

    <div class="cranberry-static-section tvListings" id="tvListings" hidden$="{{hideTvListings}}">
      <h1>TV Listings</h1>
      <iframe src="[[_computeTvListingsUrl(mobile)]]"
              name="tvmds_portal_frame"
              id="tvmds_portal_frame"
              frameborder="0"
              marginwidth="0"
              marginheight="0"
              vspace="0"
              hspace="0"
              width="100%"
              height="1200px"
              allowtransparency="true"
              scrolling="no"></iframe>
    </div>

    <!-- End Of TV Listings Page -->

    <div class="headline-advertisement">
      <google-dfp
        section="static"
        section-parent=""
        tags="[[tags]]"
        ad-pos="Last_of_Stream"
        ad-size-mapping="leaderboard"
        ad-size="[[970, 250],[970, 90],[728, 90],[320, 50]]"
        ad-group="{$ config.dfpAdStructure.adGroupID $}"
        ad-grouping="{$ config.dfpAdStructure.adGrouping $}"
        ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"
        hidden$="[[hidden]]">
      </google-dfp>
    </div>
  </template>
    <script src="cranberry-static-section.js"></script>
</dom-module>
