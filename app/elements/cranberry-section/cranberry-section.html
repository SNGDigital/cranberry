<dom-module id="cranberry-section">
  <template>
    <style include="shared-styles">
      @import "theme.css";
      @import "cranberry-section/cranberry-section";
    </style>

    <iron-media-query query="(min-width: 960px)" query-matches="{{desktop}}"></iron-media-query>
    <iron-media-query query="(min-width: 720px) and (max-width:959px)" query-matches="{{tablet}}"></iron-media-query>
    <iron-media-query query="(max-width:719px)" query-matches="{{mobile}}"></iron-media-query>

    <app-route route="{{route}}" pattern="/:section" data="{{routeData}}"></app-route>

    <page-title base-title="{$ config.title $}" title="[[sectionTitle]]"></page-title>

    <!-- Section Tracker -->
    <cranberry-section-tracker rest="{$ config.baseEndpointUrl $}"
                               tags="{{tags}}"
                               tags-page$="[[tagsPage]]"
                               loading="{{sectionTrackingInProgress}}"
                               dfp-ad-path="{{dfpAdPath}}"
                               hidden$="[[hidden]]">
    </cranberry-section-tracker>

    <!-- Section Reuqest -->
    <cranberry-section-request
      disable-featured="{{disableFeatured}}"
      tags-page="[[tagsPage]]"
      start="[[start]]"
      count="[[_computeCount(isHomepage, currentPage)]]"
      hidden$="[[hidden]]"
      featured-items="{{featuredItems}}"
      content-items="{{contentItems}}"
      loading="{{contentLoading}}"
      author="{$ config.socialNaming.twitter $}">
    </cranberry-section-request>

    <div class="section-wrapper" hidden$="[[loading]]">
      <div class="header-advertisement">
        <google-dfp section="[[trackerSection]]" section-parent="[[trackerParentSection]]" dfp-ad-path="[[dfpAdPath]]" tags="[[tagsPage]]" ad-size-mapping="leaderboard" ad-pos="leaderboard" ad-size="[[970, 250],[970, 90],[728, 90],[320, 50]]" ad-group="{$ config.dfpAdStructure.adGroupID $}" ad-grouping="{$ config.dfpAdStructure.adGrouping $}" ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}" hidden$="[[hidden]]"></google-dfp>
      </div>

      <scorestream-widget rest="{$ config.baseEndpointUrl $}" route="{{routeData}}" section="[[loadSection]]" hidden$="[[hidden]]"></scorestream-widget>

      <template is="dom-if" if="[[!disableFeatured]]">
        <!-- FEATURED CONTENT ELEMENT -->
        <cranberry-featured-content items="[[featuredItems]]"
                                    sections="[[loadSection]]"
                                    loading$="[[requestLoading]]"
                                    hidden$="[[hidden]]"
                                    homepage$="[[isHomepage]]">
        </cranberry-featured-content>
      </template>

      <div hidden$="[[_isLatest(selected)]]">
        <paper-material elevation="1">
          <paper-toolbar>
            <div hidden$="{{mobile}}">
              <cranberry-search-bar class="Drawer-search" id="tabSearch" label="SEARCH"></cranberry-search-bar>
            </div>
            <paper-tabs id="tabs" selected="{{selected}}">
              <paper-tab>LATEST</paper-tab>
              <!-- <paper-tab>LOCAL</paper-tab>
              <paper-tab>POPULAR</paper-tab>
              <paper-tab>FEATURED</paper-tab> -->
            </paper-tabs>
          </paper-toolbar>
        </paper-material>
      </div>

      <template is="dom-if" if="[[_isLatest(selected)]]">
        <!-- CONTENT LIST ELEMENT -->
        <cranberry-content-list items="[[contentItems]]"
                                tags="[[tags]]"
                                dfp-ad-path="[[dfpAdPath]]"
                                homepage$="[[isHomepage]]"
                                hidden$="[[contentLoading]]"
                                hidden$="[[hidden]]">
        </cranberry-content-list>
        <div class="pagination-wrapper">
          <cranberry-pagination start="{{start}}"
                                current-page="{{currentPage}}"
                                section="[[trackerSection]]"
                                parent="[[trackerParentSection]]"
                                count="[[_computeCount(isHomepage, currentPage)]]"
                                hidden$="[[hidden]]">
          </cranberry-pagination>
        </div>
      </template>
    </div>

    <div class="loading-container" id="loader" hidden$="[[!loading]]">
      <paper-spinner active$="[[loading]]"></paper-spinner>
      <p>Fetching Your Content...</p>
    </div>
    <!-- <template is="dom-if" if="[[_isLocal(selected)]]">
      <cranberry-content-list rest="{$ config.baseEndpointUrl $}" type="[[_isGalleries(galleries)]]" sections="[[loadSection]]" count="18" start="1" tags="[[tags]]" tag="[[tag]]"></cranberry-content-list>
    </template> -->

  <!-- <template is="dom-if" if="[[_isPopular(selected)]]">
      <cranberry-content-list type="story_gallery" sections="news" count="10" start="1"></cranberry-content-list></div>
    </template> -->

    <!-- <template is="dom-if" if="[[_isFeatured(selected)]]">
      <cranberry-content-list rest="{$ config.baseEndpointUrl $}" type="[[_isGalleries(galleries)]]" sections="[[loadSection]]" count="18" start="1" tags="[[tags]]" tag="[[tag]]"></cranberry-content-list>
    </template> -->

    <google-dfp
        section="[[trackerSection]]"
        section-parent="[[trackerParentSection]]"
        dfp-ad-path="[[dfpAdPath]]"
        ad-pos="adhesion"
        ad-group="{$ config.dfpAdStructure.adGroupID $}"
        ad-grouping="{$ config.dfpAdStructure.adGrouping $}"
        ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"
        out-of-page
        hidden$="[[hidden]]">
      </google-dfp>

      <google-dfp
        section="[[trackerSection]]"
        section-parent="[[trackerParentSection]]"
        dfp-ad-path="[[dfpAdPath]]"
        ad-pos="interstitial"
        ad-group="{$ config.dfpAdStructure.adGroupID $}"
        ad-grouping="{$ config.dfpAdStructure.adGrouping $}"
        ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"
        out-of-page
        hidden$="[[hidden]]">
      </google-dfp>

      <template is="dom-if" if="[[desktop]]">
        <tout-element slot="live-player" player-name="live_channel" tout-uid="{$ config.tout.toutUid $}" hidden$="[[hidden]]"></tout-element>
      </template>
  </template>
  <script src="cranberry-section.js"></script>
</dom-module>
