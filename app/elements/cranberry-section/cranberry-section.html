<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../google-dfp/google-dfp.html">
<link rel="import" href="../cranberry-search-bar/cranberry-search-bar.html">

<dom-module id="cranberry-section">
  <template>
    <style include="shared-styles">
      @import "theme.css";
      @import "cranberry-section/cranberry-section";
    </style>

    <iron-media-query query="(min-width: 960px)" query-matches="{{desktop}}"></iron-media-query>
    <iron-media-query query="(min-width: 720px) and (max-width:959px)" query-matches="{{tablet}}"></iron-media-query>
    <iron-media-query query="(max-width:719px)" query-matches="{{mobile}}"></iron-media-query>

    <app-route route="{{route}}" pattern="/:section" data="{{routeData}}"></app-route>

    <div class="header-advertisement">
        <google-dfp section="[[loadSection]]" ad-pos="leaderboard" ad-size="[[728, 90],[970, 90],[970, 250]]" ad-group="{$ config.dfpAdStructure.adGroupID $}" ad-grouping="{$ config.dfpAdStructure.adGrouping $}" ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"></google-dfp>
    </div>

    <cranberry-featured-content type="[[_isGalleries(galleries)]]" sections="[[loadSection]]" count="3" start="1"></cranberry-featured-content>
    <paper-material elevation="1">
      <paper-toolbar>
        <div hidden$="{{mobile}}">
          <cranberry-search-bar class="Drawer-search" id="tabSearch" label="SEARCH"></cranberry-search-bar>
        </div>
        <paper-tabs id="tabs" selected="{{selected}}">
          <paper-tab>LATEST</paper-tab>
          <paper-tab>LOCAL</paper-tab>
          <!-- <paper-tab>POPULAR</paper-tab> -->
          <paper-tab>FEATURED</paper-tab>tabs
        </paper-tabs>
      </paper-toolbar>
    </paper-material>

    <template is="dom-if" if="[[_isLatest(selected)]]">
      <cranberry-content-list type="[[_isGalleries(galleries)]]" sections="[[loadSection]]" section="[[section]]" count="20" start="1"></cranberry-content-list>
    </template>

    <template is="dom-if" if="[[_isLocal(selected)]]">
      <cranberry-content-list type="[[_isGalleries(galleries)]]" sections="[[loadSection]]" count="20" start="1"></cranberry-content-list>
    </template>

  <!-- <template is="dom-if" if="[[_isPopular(selected)]]">
      <cranberry-content-list type="story_gallery" sections="news" count="10" start="1"></cranberry-content-list></div>
    </template> -->

    <template is="dom-if" if="[[_isFeatured(selected)]]">
      <cranberry-content-list type="[[_isGalleries(galleries)]]" sections="[[loadSection]]" count="20" start="1"></cranberry-content-list>
    </template>
  </template>
  <script src="cranberry-section.js"></script>
</dom-module>
