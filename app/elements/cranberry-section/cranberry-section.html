<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/page-title/page-title.html">
<link rel="import" href="../../bower_components/byutv-jsonp/byutv-jsonp.html">
<link rel="import" href="../cranberry-content-list/cranberry-content-list.html">
<link rel="import" href="../cranberry-featured-content/cranberry-featured-content.html">
<link rel="import" href="../cranberry-search-bar/cranberry-search-bar.html">
<link rel="import" href="../cranberry-section-tracker/cranberry-section-tracker.html">

<link rel="import" href="../cranberry-pagination/cranberry-pagination.html">
<link rel="import" href="../scorestream-widget/scorestream-widget.html">
<link rel="import" href="../google-dfp/google-dfp.html">
<link rel="import" href="../tout-element/tout-element.html">

<dom-module id="cranberry-section">
  <template>
    <style include="shared-styles">
      @import "theme.css";
      @import "cranberry-section/cranberry-section";
    </style>

    <iron-media-query query="(min-width: 960px)" query-matches="{{desktop}}"></iron-media-query>
    <iron-media-query query="(min-width: 720px) and (max-width:959px)" query-matches="{{tablet}}"></iron-media-query>
    <iron-media-query query="(max-width:719px)" query-matches="{{mobile}}"></iron-media-query>

    <app-route route="{{route}}" pattern="/:section" data="{{routeData}}"></app-route>

    <page-title base-title="{$ config.title $}" title="[[sectionTitle]]"></page-title>

    <!-- Section Tracker -->
    <cranberry-section-tracker rest="{$ config.baseEndpointUrl $}" page="[[routeData.section]]" parent-section="{{trackerParentSection}}" section="{{trackerSection}}" tags$="{{tags}}"></cranberry-section-tracker>

    <!-- Section Reuqest -->
    <cranberry-section-request 
      route-data="[[routeData.section]]"
      tags="[[tags]]"
      galleries="[[galleries]]"
      start="{{start}}"
      hidden$="[[hidden]]"
      featured-items="{{featuredItems}}"
      content-items="{{contentItems}}"
      load-section="{{loadSection}}"
      section="{{section}}"
      request-in-progress="{{contentLoading}}">
    </cranberry-section-request>

    <div class="header-advertisement">
        <google-dfp section="[[trackerSection]]" section-parent="[[trackerParentSection]]" tags="[[tag]]" ad-size-mapping="leaderboard" ad-pos="leaderboard" ad-size="[[970, 250],[970, 90],[728, 90],[320, 50]]" ad-group="{$ config.dfpAdStructure.adGroupID $}" ad-grouping="{$ config.dfpAdStructure.adGrouping $}" ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"></google-dfp>
    </div>

    <scorestream-widget rest="{$ config.baseEndpointUrl $}" route="{{routeData}}" section="[[loadSection]]" hidden$="[[hidden]]"></scorestream-widget>

    <div class="section-wrapper" hidden$="[[contentLoading]]">
      <!-- FEATURED CONTENT ELEMENT -->
      <cranberry-featured-content items="{{featuredItems}}" sections="[[loadSection]]"></cranberry-featured-content>

      <div hidden$="[[_isLatest(selected)]]">
        <paper-material elevation="1">
          <paper-toolbar>
            <div hidden$="{{mobile}}">
              <cranberry-search-bar class="Drawer-search" id="tabSearch" label="SEARCH"></cranberry-search-bar>
            </div>
            <paper-tabs id="tabs" selected="{{selected}}">
              <paper-tab>LATEST</paper-tab>
              <!-- <paper-tab>LOCAL</paper-tab>
              <paper-tab>POPULAR</paper-tab>
              <paper-tab>FEATURED</paper-tab> -->
            </paper-tabs>
          </paper-toolbar>
        </paper-material>
      </div>

      <template is="dom-if" if="[[_isLatest(selected)]]">
        <!-- CONTENT LIST ELEMENT -->
        <cranberry-content-list items="{{contentItems}}" sections="[[loadSection]]" section="[[section]]" tracked-section="[[trackerSection]]" tracked-parent-section="[[trackerParentSection]]" tags="[[tags]]" tag="[[tag]]"></cranberry-content-list>
        <div class="pagination-wrapper">
          <cranberry-pagination start="{{start}}"></cranberry-pagination>
        </div>
      </template>
    </div>

    <div class="loading-container" hidden$="[[!contentLoading]]">
      <paper-spinner active$="[[contentLoading]]"></paper-spinner>
      <p>Fetching Your Content...</p>
    </div>
    <!-- <template is="dom-if" if="[[_isLocal(selected)]]">
      <cranberry-content-list rest="{$ config.baseEndpointUrl $}" type="[[_isGalleries(galleries)]]" sections="[[loadSection]]" count="18" start="1" tags="[[tags]]" tag="[[tag]]"></cranberry-content-list>
    </template> -->

  <!-- <template is="dom-if" if="[[_isPopular(selected)]]">
      <cranberry-content-list type="story_gallery" sections="news" count="10" start="1"></cranberry-content-list></div>
    </template> -->

    <!-- <template is="dom-if" if="[[_isFeatured(selected)]]">
      <cranberry-content-list rest="{$ config.baseEndpointUrl $}" type="[[_isGalleries(galleries)]]" sections="[[loadSection]]" count="18" start="1" tags="[[tags]]" tag="[[tag]]"></cranberry-content-list>
    </template> -->

    <google-dfp
        section="[[trackerSection]]"
        section-parent="[[trackerParentSection]]"
        ad-pos="adhesion"
        ad-group="{$ config.dfpAdStructure.adGroupID $}"
        ad-grouping="{$ config.dfpAdStructure.adGrouping $}"
        ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"
        out-of-page>
      </google-dfp>

      <google-dfp
        section="[[trackerSection]]"
        section-parent="[[trackerParentSection]]"
        ad-pos="interstitial"
        ad-group="{$ config.dfpAdStructure.adGroupID $}"
        ad-grouping="{$ config.dfpAdStructure.adGrouping $}"
        ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"
        out-of-page>
      </google-dfp>
  </template>
  <script src="cranberry-section.js"></script>
</dom-module>
