<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/byutv-jsonp/byutv-jsonp.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../google-dfp/google-dfp.html">

<dom-module id="cranberry-section">
  <template>
    <style include="shared-styles">
      @import "theme.css";
    </style>
    <style>
      @import "cranberry-section/cranberry-section";
    </style>

    <iron-media-query query="(min-width: 1200px)" query-matches="{{desktop}}"></iron-media-query>
    <iron-media-query query="(min-width: 720px) and (max-width:959px)" query-matches="{{tablet}}"></iron-media-query>
    <iron-media-query query="(max-width:719px)" query-matches="{{mobile}}"></iron-media-query>

    <app-route route="{{route}}" pattern="/:section" data="{{routeData}}"></app-route>

    <div hidden$="{{!desktop}}">
      <div class="header-advertisement">
        <google-dfp route="[[fullRoute]]" ad-pos="leaderboard_top" ad-size="[728, 90]" ad-group="{$ config.dfpAdStructure.adGroupID $}" ad-grouping="{$ config.dfpAdStructure.adGrouping $}" ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"></google-dfp>
      </div>
      <cranberry-featured-content type="story_gallery" sections="[[section]]" count="3" start="1"></cranberry-featured-content>
    </div>

    <paper-toolbar>
      <div hidden$="{{!desktop}}"><paper-search-bar placeholder="SEARCH" on-paper-search-search="search"></paper-search-bar></div>
      <paper-tabs id="tabs" selected="{{selected}}">
        <paper-tab>LATEST</paper-tab>
        <paper-tab>LOCAL</paper-tab>
        <!-- <paper-tab>POPULAR</paper-tab> -->
        <paper-tab>FEATURED</paper-tab>tabs
      </paper-tabs>
    </paper-toolbar>

    <template is="dom-if" if="[[_isLatest(selected)]]">
      <cranberry-content-list type="story_gallery" sections="[[section]]" count="15" start="1"></cranberry-content-list>
    </template>

    <template is="dom-if" if="[[_isLocal(selected)]]">
      <cranberry-content-list type="story_gallery" sections="[[section]]" count="15" start="1"></cranberry-content-list>
    </template>

  <!-- <template is="dom-if" if="[[_isPopular(selected)]]">
      <cranberry-content-list type="story_gallery" sections="news" count="10" start="1"></cranberry-content-list></div>
    </template> -->

    <template is="dom-if" if="[[_isFeatured(selected)]]">
      <cranberry-content-list type="story_gallery" sections="[[section]]" count="15" start="1"></cranberry-content-list>
    </template>
  </template>
  <script src="cranberry-section.js"></script>
</dom-module>
