<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gigya-styles">
  <template>
    <style>
    a {
      color: var(--accent-color);
    }

    a:hover {
      cursor:pointer;
    }

    h2 {
      margin-bottom: 24px;
    }

    div.form-buttons {
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
      @apply(--layout-center);
    }

    div.form-buttons[mobile-layout] {
      @apply(--layout-center-justified);
    }

    div.form-buttons paper-button {
      background: var(--dark-primary-color);
      color: #fff;
      margin: 24px 0;
      padding: 0.7em 4em;
    }

    div.form-buttons paper-button.long-text {
      padding: 0.7em 2.5em;
    }

    div.form-buttons[mobile-layout] paper-button {
      font-size: 12px;
    }

    paper-spinner {
      padding-right: 12px;
    }

    div.form-links {
      @apply(--layout-vertical);
    }

    div.form-links > div {
      margin-top: 12px;
    }

    div.form-links, div.form-input {
      margin-bottom: 24px;
    }

    div.social-login-info {
      margin-bottom: 24px;
    }

    div.social-login-providers {
      @apply(--layout-vertical);
      @apply(--layout-center);
    }

    div.social-login-providers paper-button {
      @apply(--layout-horizontal);
      @apply(--layout-start-justified);
      @apply(--paper-font-body1);
      color: #fff;
      font-weight: 600;
      margin-bottom: 12px;
      text-transform: none;
      width: 200px;
    }

    paper-button {
      @apply(--paper-font-button);
    }

    paper-button[provider="facebook"] {
      background-color: #3964A3;
    }

    paper-button[provider="twitter"] {
      background-color: #05B8F6;
    }

    paper-button[provider="linkedin"] {
      background-color: #0884C5;
    }

    paper-button[provider="google"] {
      color: #000 !important;
    }

    div.notice {
      @apply(--layout-vertical);
      @apply(--layout-center);
      margin-bottom: 0;
    }

    div.notice.success {
      color: rgba(92,184,92,1);
      font-weight: 600;
    }

    div.notice.error {
      color: #ff0000;
      font-weight: 600;
    }

    div.notice-action {
      @apply(--layout-vertical);
      @apply(--layout-center);
    }

    div.notice-info {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    div.user-messages {
      flex: 1 1 auto;
      @apply(--layout-vertical);
      @apply(--layout-center);
    }

    .focus-target {
      outline: none;
    }

    paper-button.profile-button {
      font-size: 12px;
    }
    </style>
  </template>
</dom-module>
