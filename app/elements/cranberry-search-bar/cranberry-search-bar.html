<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="cranberry-search-bar">
  <template>
    <style include="shared-styles">
      @import "cranberry-search-bar/cranberry-search-bar";
    </style>
    <iron-a11y-keys id="a11y" target="[[target]]" keys="enter" on-keys-pressed="_search"></iron-a11y-keys>
    <form is="iron-form" action="/" id="searchForm">
      <paper-input type="search" label="{{label}}" id="input" value="{{query}}">
        <iron-icon icon="search" prefix></iron-icon>
      </paper-input>
    </form>
  </template>
  <script src="cranberry-search-bar.js"></script>
</dom-module>
