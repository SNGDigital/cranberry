<dom-module id="cranberry-search-bar">
  <template>
    <style>
      @import "cranberry-search-bar/cranberry-search-bar";
    </style>
    <iron-a11y-keys id="a11y" target="[[target]]" keys="enter"
                    on-keys-pressed="_search"></iron-a11y-keys>

    <paper-input-container>
      <iron-icon icon="search" prefix></iron-icon>
      <label hidden$="{{noLabel}}">Search</label>
      <input is="iron-input" id="input" bind-value="{{query}}" placeholder="{{placeHolder}}">
      <paper-icon-button suffix icon="clear" alt="clear" title="clear" on-tap="_clearInput" hidden$="{{!showClear}}">
    </paper-input-container>

  </template>
  <script src="cranberry-search-bar.js"></script>

</dom-module>
