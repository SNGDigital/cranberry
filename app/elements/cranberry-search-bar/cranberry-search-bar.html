<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<dom-module id="cranberry-search-bar">
  <template>
    <style include="shared-styles">
      @import "cranberry-search-bar/cranberry-search-bar";
    </style>

    <form is="iron-form" id="searchForm" disable-native-validation-ui>
      <paper-input is="iron-input" type="search" label="{{label}}" id="input" value="{{query}}" required pattern="[a-zA-Z0-9 ]*" allowed-pattern="[a-zA-Z0-9 ]" error-message="Please input your search.">
        <iron-icon icon="search" prefix></iron-icon>
      </paper-input>
    </form>
  </template>
  <script src="cranberry-search-bar.js"></script>
</dom-module>
