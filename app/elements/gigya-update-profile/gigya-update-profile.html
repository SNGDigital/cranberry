        <paper-input name="lastName" label="Last Name" required auto-validate error-message="You must provide a last name." allowed-pattern="[A-zA-Z0-9]" value="[[user.lastName]]"></paper-input>
        <paper-input name="username" label="Username" required auto-validate error-message="You must provide a username." allowed-pattern="[A-zA-Z0-9]" value="[[account.loginIDs.username]]"></paper-input>

        <input is="iron-input" name="gender" value$="[[gender.attributes.gender.value]]" hidden>

            <paper-item gender="f">Female</paper-item>
