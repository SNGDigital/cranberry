<dom-module id="cranberry-content-list">
  <template>
    <style include="app-grid-style">
      @import "cranberry-content-list/cranberry-content-list";
    </style>
      <div class="content-cards-wrapper">
        <div class="content-cards">
          <ul class="app-grid">
            <template items="[[items]]" is="dom-repeat">
                <template is="dom-if" if="[[_checkJobsWidget(index)]]">
                  <li class="item">
                    <cranberry-card jobs>
                      <cranberry-jobs-widget affiliate-id="{$ config.jobs.affiliateId $}" widget-id="{$ config.jobs.widgetId $}"></cranberry-jobs-widget>
                    </cranberry-card>
                  </li>
                </template>
                <template is="dom-if" if="[[_checkTopComments(index)]]">
                  <li class="item">
                    <cranberry-card index="[[index]]" comments>
                      <gigya-top-comments count="5" age="90"></gigya-top-comments>
                    </cranberry-card>
                  </li>
                </template>
                <template is="dom-if" if="[[_checkInStreamAd(index)]]">
                  <li class="item">
                    <cranberry-card index="[[index]]" advertisement>
                      <template is="dom-if" if="[[_checkAdPos(index,2)]]">
                        <google-dfp section="[[trackedSection]]" section-parent="[[trackedParentSection]]" tags="[[tag]]" ad-pos="Top_Of_Stream" ad-size="[[300, 250]]" ad-group="{$ config.dfpAdStructure.adGroupID $}" ad-grouping="{$ config.dfpAdStructure.adGrouping $}" ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}" hidden$="[[hidden]]"></google-dfp>
                      </template>
                      <template is="dom-if" if="[[_checkAdPos(index,11)]]">
                        <google-dfp section="[[trackedSection]]" section-parent="[[trackedParentSection]]" tags="[[tag]]" ad-pos="Bottom_Of_Stream" ad-size="[[300, 250]]" ad-group="{$ config.dfpAdStructure.adGroupID $}" ad-grouping="{$ config.dfpAdStructure.adGrouping $}" ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}" hidden$="[[hidden]]"></google-dfp>
                      </template>
                    </cranberry-card>
                  </li>
                </template>
                <template is="dom-if" if="[[_checkNativeAd(index)]]">
                  <li class="item">
                    <div class="ntv-ad-div">
                      <cranberry-card index="[[index]]" advertisement>
                        <google-dfp section="[[trackedSection]]" section-parent="[[trackedParentSection]]" tags="[[tag]]" ad-pos="Middle_of_Stream" ad-size="[[300, 250]]" ad-group="{$ config.dfpAdStructure.adGroupID $}" ad-grouping="{$ config.dfpAdStructure.adGrouping $}" ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}" hidden$="[[hidden]]"></google-dfp>
                      </cranberry-card>
                    </div>
                  </li>
                </template>
                <li class="item">
                  <cranberry-card item="[[item]]" index="[[index]]"></cranberry-card>
                </li>
                <template is="dom-if" if="[[_checkLeaderboardAd(index)]]">
                  <li class="item expandable">
                    <div class="leaderboard-advertisement-wrapper">
                      <div class="leaderboard-advertisement">
                        <template is="dom-if" if="[[_checkAdPos(index, 8)]]">
                          <google-dfp section="[[trackedSection]]" section-parent="[[trackedParentSection]]" tags="[[tag]]" ad-pos="Middle_Of_Stream" ad-size-mapping="leaderboard" ad-size="[[970, 250],[970, 90],[728, 90],[320, 50]]" ad-group="{$ config.dfpAdStructure.adGroupID $}" ad-grouping="{$ config.dfpAdStructure.adGrouping $}" ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}" hidden$="[[hidden]]"></google-dfp>
                        </template>
                        <template is="dom-if" if="[[_checkAdPos(index, 17)]]">
                          <google-dfp section="[[trackedSection]]" section-parent="[[trackedParentSection]]" tags="[[tag]]" ad-pos="Last_Of_Stream" ad-size-mapping="leaderboard" ad-size="[[970, 250],[970, 90],[728, 90],[320, 50]]" ad-group="{$ config.dfpAdStructure.adGroupID $}" ad-grouping="{$ config.dfpAdStructure.adGrouping $}" ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}" hidden$="[[hidden]]"></google-dfp>
                        </template>
                      </div>
                    </div>
                  </li>
                </template>
                <!-- TOUT EMBED FOR SECTION FRONT -->
                <!--<template is="dom-if" if="[[_checkToutPlacement(index)]]" restamp>
                  <template is="dom-if" if="[[displayTout]]" restamp>
                    <li class="item expandable">
                      <tout-embed-element slot="[[trackedSection]]"></tout-embed-element>
                    </li>
                  </template>-->
                </template>
            </template>
          </ul>

      </div>
    </div>
  </template>
  <script src="cranberry-content-list.js"></script>
