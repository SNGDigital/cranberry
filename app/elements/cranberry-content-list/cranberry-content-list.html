<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/byutv-jsonp/byutv-jsonp.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../google-dfp/google-dfp.html">

<dom-module id="cranberry-content-list">
  <template>
    <style>
      @import "cranberry-content-list/cranberry-content-list";
    </style>
    <iron-media-query query="(max-width:1370px)" query-matches="{{leaderboard}}"></iron-media-query>
    <byutv-jsonp
      on-response="_handleResponse"
      on-load="_handleLoad"
      last-response="{{response}}"
      last-request="{{request}}"
      last-error="{{error}}"
      id="request">
    <div class="content-cards">
      <template is="dom-repeat" items="{{items}}" initial-count="3">
        <template is="dom-if" if="[[_checkInStreamAd(index)]]">
          <div class="stream-advertisement-wrapper">
            <div class="stream-advertisement">
                <google-dfp section="[[sections]]" ad-pos="Middle_of_Stream" ad-size="[[300, 250]]" ad-group="{$ config.dfpAdStructure.adGroupID $}" ad-grouping="{$ config.dfpAdStructure.adGrouping $}" ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"></google-dfp>
            </div>
          </div>
        </template>
        <template is="dom-if" if="[[_checkNativeAd(index)]]">
          <div class="stream-advertisement-wrapper">
            <div class="stream-advertisement">
                <google-dfp section="[[sections]]" ad-pos="Middle_of_Stream" ad-size="[[300, 250]]" ad-group="{$ config.dfpAdStructure.adGroupID $}" ad-grouping="{$ config.dfpAdStructure.adGrouping $}" ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"></google-dfp>
            </div>
          </div>
        </template>
        <!-- Need to rework this for array selectors -->
        <template is="dom-if" if="[[_isStory(item.contentType)]]">
          <template is="dom-if" if="[[_hasImage(item.mediaAssets.images.0.url)]]">
            <a href="/story/[[item.itemId]]">
              <paper-card heading="[[item.title]]" fade-image preload-image image="http://www.standard.net/[[item.mediaAssets.images.0.large]]" elevation="1" class="story">
                <div class="card-content">
                  <span class="story-date">[[item.updated]]</span>
                  <span>[[_trimText(item.preview)]]</span>
                </div>
                <div class="card-actions">
                  <div class="card-info">
                    <div class="story-tag">[[item.sectionInformation.primarySection]]</div>
                  <div class="story-comments">[[item.socialInformation.comments]] &nbsp;<iron-icon icon="communication:chat"></iron-icon></div>
                  </div>
                </div>
              </paper-card>
            </a>
          </template>
          <template is="dom-if" if="[[!_hasImage(item.mediaAssets.images.0.url)]]">
            <a href="/story/[[item.itemId]]">
              <paper-card heading="[[item.title]]" elevation="1" class="story">
                <div class="card-content">
                  <span>[[_trimText(item.preview)]]</span>
                </div>
                <div class="card-actions">
                  <div class="card-info">
                    <span class="story-tag">[[item.sectionInformation.primarySection]]</span>
                    <span class="story-date">[[item.updated]]</span>
                  </div>
                </div>
              </paper-card>
            </a>
          </template>
        </template>
        <template is="dom-if" if="[[_checkLeaderboardAd(index)]]">
          <div class="leaderboard-advertisement-wrapper">
            <div class="leaderboard-advertisement">
              <google-dfp section="[[sections]]" ad-pos="leaderboard" ad-size="[[728, 90],[970,90]]" ad-group="{$ config.dfpAdStructure.adGroupID $}" ad-grouping="{$ config.dfpAdStructure.adGrouping $}" ad-sub-grouping="{$ config.dfpAdStructure.adSubGrouping $}"></google-dfp>
            </div>
          </div>
        </template>
      </template>
    </div>
  </template>
  <script src="cranberry-content-list.js"></script>
</dom-module>
