<!-- App-toolbar header panel -->
<app-drawer id="drawer" swipe-open>
  <!-- Drawer Content -->
  <div class="Drawer-content">
    <!-- <div class="Drawer-header" hidden$="[[logo]]">
      &nbsp;
    </div> -->
    <!-- Navigation -->
    <div class="Drawer-info" hidden$="[[!logo]]">

      <a data-route="/" href="/" on-tap="_checkDrawer">
        <iron-image class="Drawer-logo" src="{$ theme.global.logo $}" sizing="cover"></iron-image>
      </a>

      <iron-image class="Drawer-location" src="{$ theme.global.location $}" preload sizing="cover" fade></iron-image>

    </div>
    <nav class="Drawer-widget">
      <cranberry-search-bar class="Drawer-search" id="drawerSearch"></cranberry-search-bar>
      <div class="Drawer-promo">
        <a href="{$ config.promo.link $}" target="_blank" on-tap="_checkDrawer">
          <iron-image class="Drawer-promoImage" src="{$ config.promo.image $}" sizing="cover"></iron-image>
        </a>
      </div>
      <paper-menu class="Navigation Navigation--menu list" attr-for-selected="data-route" selected="[[route.path]]">
        <template is="dom-repeat" items="{{sideNav}}">
          <a class="Navigation-link" 
             data-route="[[item.linkUrl]]"
             href="[[item.linkUrl]]"
             target="[[target]]"
             on-tap="_checkDrawer"
             ga-on="click"
             ga-event-category$="uti_ndwr_cst_[[index]]"
             ga-event-action="Side Navigation Clicked">
            <iron-icon class="Navigation-icon" icon="[[item.linkIcon]]"></iron-icon>
            <span class="Navigation-text">[[item.linkText]]</span>
          </a>
        </template>
      </paper-menu>

    </nav>

    <span class="u-spacer"></span>

  </div>

</app-drawer>
