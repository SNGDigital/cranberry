<app-header id="header" reveals effects="waterfall" fixed="[[smallScreen]]" condenses="[[!smallScreen]]" reveals="[[!smallScreen]]">
  <app-toolbar class="Main-headerToolbar">
      <!-- Main Toolbar -->
      <div class="Main-headerTopBar">
        <paper-icon-button class="Main-headerButton" icon="menu" drawer-toggle></paper-icon-button>
        <!-- Hidden container examples -->
        <div class="Main-siteTitle">
          <div>[[_siteTitle(route)]] {{data.page}}</div>
          <div hidden$="{{!_equal(data.page, '')}}"></div>
          <div hidden$="{{!_equal(data.page, 'story')}}"></div>
          <div hidden$="{{!_equal(data.page, 'gallery')}}"></div>
          <div hidden$="{{!_equal(data.page, 'policy')}}"></div>
          <div hidden$="{{!_equal(data.page, 'section')}}"></div>
        </div>
        <div class="Main-siteLogo">
          <iron-image preload src="{$ theme.global.logo $}" fade hidden$="[[!smallScreen]]"></iron-image>
        </div>
        <div class="Main-siteButtons">
          <paper-icon-button class="Main-headerButton" icon="search"></paper-icon-button>
          <paper-icon-button class="Main-headerButton" icon="account-circle" title="Wallet"></paper-icon-button>
        </div>
      </div>
  </app-toolbar>
</app-header>
