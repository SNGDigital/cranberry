<app-header id="header" reveals>
  <app-toolbar class="Main-headerToolbar">
      <!-- Main Toolbar -->
      <div class="Main-headerTopBar">
        <template is="dom-if" if="[[!logo]]">
          <paper-icon-button class="Main-headerButton" icon="menu" on-tap="openDrawer" ga-on="click" ga-event-category="Header Main Navigation Button Clicked" ga-event-action="uti_hmnd"></paper-icon-button>
        </template>
        <!-- Hidden container examples -->
        <div class="Main-siteTitle">
          <!-- <div >[[_siteTitle(route)]]</div> -->
          <!--<div hidden$="{{!_equal(data.page, '')}}"></div>
          <div hidden$="{{!_equal(data.page, 'story')}}"></div>
          <div hidden$="{{!_equal(data.page, 'gallery')}}"></div>
          <div hidden$="{{!_equal(data.page, 'policy')}}"></div>
          <div hidden$="{{!_equal(data.page, 'section')}}"></div>-->
        </div>
        <div class="Main-siteLogo">
          <a href="{$ config.baseDomain $}"
             ga-on="click"
             ga-event-category="Home Logo Clicked"
             ga-event-action="uti_hml_mob">
             <iron-image src="{$ theme.global.logo $}" fade hidden$="[[logo]]" sizing="contain"></iron-image>
          </a>
        </div>
        <div class="Main-siteButtons">
          <cranberry-header-links rest="{$ config.baseEndpointUrl $}"></cranberry-header-links>
          <paper-icon-button class="Main-headerButton Main-searchButton"
                             icon="search"
                             on-tap="_focusSearch"
                             ga-on="click"
                             ga-event-category="Search Button Clicked"
                             ga-event-action="uti_src">
          </paper-icon-button>
          <div hidden$="[[!_computeDefaultHide(user.thumbnailURL)]]">
            <a class="link" 
               on-tap="openUserModal"
               ga-on="click"
               ga-event-category="User Logo Clicked"
               ga-event-action="uti_usr"><iron-image width="24" height="24" style="padding:8px;border-radius:48px" preload src="[[_computeThumbnail(user.thumbnailURL)]]" fade sizing="cover"></iron-image></a>
          </div>
          <div hidden$="[[_computeDefaultHide(user.thumbnailURL)]]" on-tap="openUserModal" ga-on="click" ga-event-category="User Logo Clicked" ga-event-action="uti_usr_lgn">
            <span hidden$="[[mobile]]" class="Main-siteNav Main-loginText">Log In</span><paper-icon-button class="Main-headerButton" icon="cranberry-icons:account-circle"></paper-icon-button>
          </div>
        </div>
      </div>
  </app-toolbar>
</app-header>
