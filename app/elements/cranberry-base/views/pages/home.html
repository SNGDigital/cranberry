<section class="Page">
    <iron-media-query query="(min-width: 1200px)" query-matches="{{desktop}}"></iron-media-query>
    <iron-media-query query="(min-width: 720px) and (max-width:959px)" query-matches="{{tablet}}"></iron-media-query>
    <iron-media-query query="(max-width:719px)" query-matches="{{mobile}}"></iron-media-query>

  <div hidden$="{{!desktop}}">
    <iron-image src="http://lorempixel.com/970/250"></iron-image>
    <cranberry-featured-content type="story_gallery" sections="news" count="3" start="1"></cranberry-featured-content>
  </div>

  <paper-toolbar>
    <div hidden$="{{!desktop}}"><paper-search-bar placeholder="SEARCH" on-paper-search-search="search"></paper-search-bar></div>
    <paper-tabs id="tabs" selected="{{selected}}">
      <paper-tab>LATEST</paper-tab>
      <paper-tab>LOCAL</paper-tab>
      <!-- <paper-tab>POPULAR</paper-tab> -->
      <paper-tab>FEATURED</paper-tab>tabs
    </paper-tabs>
  </paper-toolbar>

  <template is="dom-if" if="[[_isLatest(selected)]]">
    <cranberry-content-list type="story_gallery" sections="news,business,frontpage,opinion,sports,entertainment" count="15" start="1"></cranberry-content-list>
  </template>

  <template is="dom-if" if="[[_isLocal(selected)]]">
    <cranberry-content-list type="story_gallery" sections="announcements,obituaries,opinion,sports,entertainment" count="15" start="1"></cranberry-content-list>
  </template>

<!-- <template is="dom-if" if="[[_isPopular(selected)]]">
    <cranberry-content-list type="story_gallery" sections="news" count="10" start="1"></cranberry-content-list></div>
  </template> -->

  <template is="dom-if" if="[[_isFeatured(selected)]]">
    <cranberry-content-list type="story_gallery" sections="entertainment" count="10" start="1"></cranberry-content-list>
  </template>
</section>
