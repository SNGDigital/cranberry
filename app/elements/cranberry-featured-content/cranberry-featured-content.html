<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/byutv-jsonp/byutv-jsonp.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/l2t-paper-slider/l2t-paper-slider.html">
<link rel="import" href="../cranberry-card/cranberry-card.html">

<dom-module id="cranberry-featured-content">
  <template>
    <style>
      @import "cranberry-featured-content/cranberry-featured-content";
    </style>
    <iron-media-query
      query="(max-width:640px)"
      query-matches="{{slider}}">
    </iron-media-query>
    <byutv-jsonp
      on-response="_handleResponse"
      on-load="_handleLoad"
      last-response="{{response}}"
      last-request="{{request}}"
      last-error="{{error}}"
      id="request">
    </byutv-jsonp>
    <div class="featured-story-content" hidden$="[[livestream]]">
      <div hidden$="{{slider}}">
        <div class="featured-content">
          <div class="featured-main">
            <cranberry-card item$="[[items.0]]" featured></cranberry-card>
          </div>
          <div class="featured-list">
            <cranberry-card item$="[[items.1]]" featured></cranberry-card>
            <cranberry-card item$="[[items.2]]" featured></cranberry-card>
          </div>
        </div>
        <div hidden$="{{!slider}}" bp1$="[[bp1]]" bp2$="[[bp2]]" bp3$="[[bp3]]" bp4$="[[bp4]]" bp5$="[[bp5]]" bp6$="[[bp6]]" bp7$="[[bp7]]" bp8$="[[bp8]]" bp9$="[[bp9]]" bp10$="[[bp10]]" bp11$="[[bp11]]" bp12$="[[bp12]]" bp13$="[[bp13]]">
            <l2t-paper-slider total-slides="3">
              <template is="dom-repeat" items="{{items}}">
                <paper-slide>
                  <cranberry-card item$="[[item]]" featured></cranberry-card>
                </paper-slide>
              </template>
            </l2t-paper-slider>
        </div>
      </div>
      <div hidden$="{{!slider}}">
          <l2t-paper-slider total-slides="3">
            <template is="dom-repeat" items="{{items}}">
              <paper-slide>
                <cranberry-card item$="[[item]]" featured></cranberry-card>
              </paper-slide>
            </template>
          </l2t-paper-slider>
      </div>
  </div>
  <div class="livestream-content" hidden$="[[!livestream]]">
    <div class="livestream">
      <iframe src="[[_computeLivestreamURL(livestreamItem.url)]]" frameborder="0" scrolling="no" width="620px" height="400px"></iframe>
    </div>
  </div>
  </template>
  <script src="cranberry-featured-content.js"></script>
</dom-module>
