<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/byutv-jsonp/byutv-jsonp.html">

<dom-module id="cranberry-jobs-widget">
  <template>
      <style>
        @import "cranberry-jobs-widget/cranberry-jobs-widget";
      </style>

      <byutv-jsonp
        id="request"
        url="http://sanduskyregister.thejobnetwork.com/RMAPI/widgets/Widget.svc/GetFeaturedJobs"
        on-response="_handleResponse"
        debounce-duration="300"></byutv-jsonp>

        <paper-card>
            <div class="card-tag-container">
                <span class="card-tag">Jobs</span>
            </div>
            <div class="card-content">
                <template is="dom-repeat" items="{{items}}">
                    <a href="[[item.JobUrl]]" class="item-link" target="_blank">
                        <p class="item-company-name">[[item.CompanyName]]</p>
                        <h3 class="item-title">[[item.Title]]</h3>
                        <p class="item-location">[[item.Location]]</p>
                    </a>
                    <hr class="item-seperator" hidden$="{{_isLastItem(index)}}" />
                </template>
            </div>
        </paper-card>


  </template>
    <script src="cranberry-jobs-widget.js"></script>
</dom-module>
