<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/byutv-jsonp/byutv-jsonp.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<dom-module id="cranberry-section-tracker">
  <template>
    <style>
      @import "cranberry-section-tracker/cranberry-section-tracker";
    </style>
    
    <iron-signals on-iron-signal-cranberry-section-route-changed="_sectionRouteChanged"></iron-signals>

    <byutv-jsonp cache on-complete="_handleResponse" id="request" loading="{{requestInProgress}}" last-request="{{request}}" last-response="{{response}}"></byutv-jsonp>

  </template>
    <script src="cranberry-section-tracker.js"></script>
</dom-module>
