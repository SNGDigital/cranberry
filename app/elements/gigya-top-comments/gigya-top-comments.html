<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../cranberry-card/cranberry-card.html">

<dom-module id="gigya-top-comments">
  <template>
    <style>
      @import "gigya-top-comments/gigya-top-comments";
    </style>
    <div class="card-tag-container">
      <span class="card-tag">Comments</span>
    </div>
    <div class="card-content">
      <template is="dom-repeat" items="{{items}}">
        <a href="[[item.streamURL]]">
          <div class="item">
            <div class="content-comments">
              <span>[[item.approvedCommentCount]] &nbsp;</span><iron-icon icon="cranberry-icons:chat"></iron-icon>
            </div>
            <h3 class="item-title">[[item.streamTitle]]</h3>
          </div>
        </a>
        <hr class="break" hidden$="{{_isLast(index)}}" />
      </template>
      <div class="no-comments-container" hidden$="{{hideDefaultMessage}}">
        <h3 class="no-comments-text">No Recent Comments.</h3>
      </div>
    </div>
    </template>
    <script src="gigya-top-comments.js"></script>
</dom-module>
