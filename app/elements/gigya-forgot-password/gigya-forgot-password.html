<dom-module id="gigya-forgot-password">
  <template>
    <style include="shared-styles">
    @import "theme.css";
    @import "gigya-forgot-password/gigya-forgot-password";

    </style>
    <h3>Update Password</h3>
    <form is="iron-form" action="/" id="forgotPasswordForm">
      <paper-input name="username" label="E-mail / Username" placeholder="E-mail / Username" required auto-validate error-message="You must provide an email address or username." allowed-pattern="[\@\.A-zA-Z0-9]"></paper-input>
      <paper-button on-tap="_handleForgotPassword" id="submit">Submit</paper-button>
      <paper-button on-tap="_handleReset" id="reset">Reset</paper-button>
    </form>
    <gold-password-input-validator pattern="[A-zA-Z0-9]*"></gold-password-input-validator>
  </template>
  <script src="gigya-forgot-password.js"></script>
</dom-module>
