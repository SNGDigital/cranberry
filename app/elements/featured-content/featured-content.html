<dom-module id="featured-content">
  <template>
    <style>
      @import "featured-content/featured-content";
    </style>
    <byutv-jsonp on-response="handleResponse" debounce-duration="300" id="request"></byutv-jsonp>
    <div class="Page-cards">
      <div class="featured-content">
        <div class="featured-main">
          <paper-card class="specific" heading="[[items.0.title]]" image="http://www.standard.net/[[items.0.mediaAssets.images.0.url]]" elevation="1">
            <div class="card-tag">[[items.0.sectionInformation.primarySection]]</div>
          </paper-card>
        </div>
        <div class="featured-list">
          <paper-card class="specific" heading="[[items.1.title]]" image="http://www.standard.net/[[items.1.mediaAssets.images.0.url]]" elevation="1">
            <div class="card-tag">[[items.1.sectionInformation.primarySection]]</div>
          </paper-card>
          <paper-card class="specific" heading="[[items.2.title]]" image="http://www.standard.net/[[items.2.mediaAssets.images.0.url]]" elevation="1">
            <div class="card-tag">[[items.2.sectionInformation.primarySection]]</div>
          </paper-card>
          </div>
      </div>
    </div>
  </template>
  <script src="featured-content.js"></script>
</dom-module>
