<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gigya-user-comments">
  <template>
    <style>
      @import "gigya-user-comments/gigya-user-comments";
    </style>

    <template is="dom-if" if="[[!_checkComments(commentCount)]]">
      <paper-material class="comments-notice" elevation="1">
        You have not made any comments to display.
      </paper-material>
    </template>
    <template is="dom-repeat" items="{{comments}}" initial-count="3">
      <div class="comment-row">
        [[item.ID]]
      </div>
    </template>

  </template>
    <script src="gigya-user-comments.js"></script>
</dom-module>
