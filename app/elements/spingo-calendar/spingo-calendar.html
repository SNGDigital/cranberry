<dom-module id="spingo-calendar">
  <template>
    <style>
      @import "spingo-calendar/spingo-calendar";
    </style>
    <div id="spingo-container"></div>
  </template>
  <script>
    var SpinGo = { config: {
          radius: 25,
          onNavigation: function(data) {
            // user has entered a new route
            console.info('User entered new route');
            console.info(data);
            data.leaving.then(function() {
              // user has left the route
              console.info('User left the route');
              console.info(data);
            });
          }
      } };
  </script>
    <script src="http://snet.spingo.com/embed.js" async="true"></script>
    <script src="spingo-calendar.js"></script>
</dom-module>
