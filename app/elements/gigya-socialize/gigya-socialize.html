<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gigya-socialize">
  <template>
    <style>
      @import "gigya-socialize/gigya-socialize";
    </style>
    <script type="text/javascript" src="https://cdns.gigya.com/JS/gigya.js?apikey={$ config.gigya.apiKey $}"></script>
    <div id="Gigya-Container">
      <a href="#" onclick="gigya.accounts.showScreenSet({screenSet:'cranberry-RegistrationLogin'});">Login</a>
    </div>
  </template>
  <script src="gigya-socialize.js"></script>

</dom-module>
