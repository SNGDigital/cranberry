<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../cranberry-shortcode/cranberry-shortcode.html">

<dom-module id="google-survey">
  <template>
    <style>
      @import "google-survey/google-survey";
    </style>
    <div class="p402_premium">
      <template is="dom-repeat" items="{{paragraphs}}" id="paragraphTemplate">
        <div class="p402_hide" id$="[[index]]">
          <template is="dom-if" if="{{item.shortcode}}">
            <cranberry-shortcode shortcode-object="[[item]]" story-object="[[storyObject]]" base-url="[[baseUrl]]" tout-uid="[[toutUid]]"></cranberry-shortcode>
          </template>
          <template is="dom-if" if="{{!item.shortcode}}">
            [[_createTextNode(item.text,index)]]
          </template>
        </div>
      </template>
    </div>

  </template>
    <script src="google-survey.js"></script>
</dom-module>
