<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/byutv-jsonp/byutv-jsonp.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="content-list">
  <template>
    <style>
      @import "content-list/content-list";
    </style>
    <byutv-jsonp on-response="handleResponse" debounce-duration="300" id="request"></byutv-jsonp>
    <div class="content-cards">
      <template is="dom-repeat" items="{{items}}">
      <template is="dom-if" if="[[_checkItem(item,index)]]">
          <paper-card>
            <div class="card-content advertisement">
                Advertisement
            </div>
          </paper-card>
        </template>
        <!-- Need to rework this for array selectors -->
        <template is="dom-if" if="[[item.mediaAssets.images.0.url]]">
          <paper-card heading="[[item.title]]" image="http://www.standard.net/[[item.mediaAssets.images.0.url]]" elevation="1">
            <a href$="/story-content/{{item.itemId}}">LINK</a>
            <div class="card-tag">[[item.sectionInformation.primarySection]]</div>
            <template is="dom-if" if="[[item.preview]]">
              <div class="card-content">
                  <span>[[item.preview]]</span>
              </div>
            </template>
          </paper-card>
        </template>
      </template>
    </div>
  </template>
  <script src="content-list.js"></script>
</dom-module>
