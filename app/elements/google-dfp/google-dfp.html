<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="google-dfp">
  <template>
    <style>
      @import "google-dfp/google-dfp";
    </style>

    <template is="dom-if" if="[[shareThrough]]">
      <div data-str-set-targeting-placement$="[[shareThroughId]]" style="display: none;"></div>
      <div class="advertisement"></div>
    </template>

    <template is="dom-if" if="[[!shareThrough]]">
      <div class="advertisement"></div>
    </template>

  </template>
  <!-- Add google-dfp Polymer Object script -->
  <script src="google-dfp.js"></script>
</dom-module>
