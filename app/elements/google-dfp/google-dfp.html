<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<dom-module id="google-dfp">

  <template>
    <!-- Polymer 1.1 and above recommends placing style within template https://www.polymer-project.org/1.0/docs/devguide/styling -->
    <style>
      @import "google-dfp/google-dfp";
    </style>

    <template is="dom-if" if="[[shareThrough]]">
      <div data-str-set-targeting-placement="pPCfDMJVx6FpNaJS64Ym8qiZ" style="display: none;"></div>
      <div id="[[adPos]][[_adCount()]]" class="advertisement"></div>
    </template>

    <template is="dom-if" if="[[!shareThrough]]">
      <div id="[[adPos]][[_adCount()]]" class="advertisement"></div>
    </template>

    

    <iron-signals on-iron-signal-refresh-ad="refresh"></iron-signals>
  </template>

  <!-- Declare googletag var and cmd. Setup default ad structure object-->
  <script>
    var googletag = window.googletag || {};
    googletag.cmd = googletag.cmd || [];
  </script>

  <!-- Add gpt.js from scripts DIR -->
  <script src="../../scripts/gpt.js"></script>

  <!-- Add google-dfp Polymer Object script -->
  <script src="google-dfp.js"></script>

</dom-module>
