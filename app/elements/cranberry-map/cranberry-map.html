<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">

<dom-module id="cranberry-map">
  <template>
    <style>
      @import "cranberry-map/cranberry-map";
    </style>

    <content>
      <google-map api-key="{{apiKey}}" latitude="{{latitude}}" longitude="{{longitude}}" zoom$="[[zoom]]" disable-zoom draggable="false">
        <google-map-marker latitude="{{latitude}}" longitude="{{longitude}}" draggable="false"></google-map-marker>
      </google-map>
    </content>
  </template>

  <script>
    function getMapAPI() {
      return '{$ config.google.maps $}';
    }
  </script>

  <script src="cranberry-map.js"></script>
</dom-module>
