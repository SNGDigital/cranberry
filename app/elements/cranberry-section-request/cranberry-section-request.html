<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/byutv-jsonp/byutv-jsonp.html">

<dom-module id="cranberry-section-request">
  <template>
    <style>
      @import "cranberry-section-request/cranberry-section-request";
    </style>

    <byutv-jsonp
      verbose
      cache
      url="{$ config.baseEndpointUrl $}"
      on-response="_handleResponse"
      on-load="_handleLoad"
      last-response="{{response}}"
      last-request="{{request}}"
      last-error="{{error}}"
      loading="{{requestInProgress}}"
      id="request"></byutv-jsonp>
    
  </template>
    <script src="cranberry-section-request.js"></script>
</dom-module>
