<head>
  <meta name="fragment" content="!">

  <script>
    /* this script must run before Polymer is imported */
    window.Polymer = {
      lazyRegister: true
    };
  </script>
  
  <script type="text/javascript" >
    /* Default Nativo AJAX MODE setup */
    var _prx = window._prx || [];
    _prx.push(['cfg.SetNoAutoStart']);
  </script>

  <base href="{$ config.baseUrl $}">
  <meta charset="{$ charset $}">
  <meta name="description" content="{$ description $}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Cranberry">
  <title>{$ title $}</title>
  <!-- Place favicon.ico in the `app/` directory -->
  <link rel="shortcut icon" href="{$ config.favicon $}">

  <!-- Canonical link for single page site with more links to same content -->
  <link rel="canonical" href="">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="{$ theme.metadata.chromeThemeColor $}">

  <!-- Web Application Manifest for Chrome M39
       https://developer.chrome.com/multidevice/android/installtohomescreen -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="{$ theme.metadata.msapplicationTileColor $}">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="{$ applicationName $}">
  <link rel="icon" sizes="152x152" href="{$ config.icon152 $}">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="{$ config.title $}">
  <link rel="apple-touch-icon" href="{$ config.icon120 $}">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="{$ config.icon120 $}">

  <meta name="google-site-verification" content="{$ config.google.siteVerification $}" />

  {% include "meta.html" %}

  <!-- Skeleton styles -->
  <style>
    @import "head.css";
  </style>

  <!-- Gigya configuration -->
  <script>
    window.__gigyaConf = {
      siteName: '{$ config.gigya.siteName $}'
      ,enabledProviders: 'facebook,twitter,googleplus,linkedin'
      ,version: 2
      ,showTermsLink: 'false'
      ,buttonsStyle: 'fullLogoColored'
      ,autoDetectUserProviders: 'facebook'
      ,defaultRegScreenSet: ''
      ,defaultMobileRegScreenSet: ''
      ,facepilePosition: 'none'
      ,sessionExpiration:-2
      ,connectWithoutLoginBehavior:'alwaysLogin'
      ,autoLogin:true
      ,deviceType:'auto'
      ,bypassCookiePolicy:'always'
    };
  </script>

  <!-- DFP + AdBridg library -->
  <script type='text/javascript'>
    var googletag = window.googletag || {};
    googletag.cmd = googletag.cmd || [];
  
    var AdBridg = AdBridg || {};
    AdBridg.cmd = AdBridg.cmd || [];
    (function() {
        var adb = document.createElement("script");
        adb.async = true;
        adb.type = "text/javascript";
        adb.src = '//prod.adspsp.com/adb.2283410.min.js';
        var node = document.getElementsByTagName('script')[0];
        node.parentNode.insertBefore(adb, node);
  
        // Return control to GPT if the AdBridg library fails to load.
        adb.onerror = function() {
          if (AdBridg.exists) { return; }
          document.createElement('IMG').src = '//adspsp.com/pt/2283410/3/1/?e=0';
          var dq = [], es;
          dq.process = function() { while(dq.length) { googletag.display(dq.shift()); }}
          AdBridg.defineSlot = function(p, s, d) { return googletag.defineSlot(p, s, d).addService(googletag.pubads()); }
          AdBridg.defineOutOfPageSlot = function(p, d) { return googletag.defineOutOfPageSlot(p, d).addService(googletag.pubads()); }
          AdBridg.destroySlots = function(s) { return googletag.destroySlots(s); }
          AdBridg.display = function(d) { dq.push(d); if (es) { dq.process(); }}
          AdBridg.refresh = function(s, o) { googletag.pubads().refresh(s, o); }
          AdBridg.render = function() { }
          AdBridg.serve = function() { googletag.enableServices(); es=1; dq.process(); }
          AdBridg.sizeMapping = function() { return googletag.sizeMapping(); }
          AdBridg.useSizeMapping = function() { }
          while (AdBridg.cmd.length) { googletag.cmd.push(AdBridg.cmd.shift()); }
          AdBridg.cmd.push = function(f) { return googletag.cmd.push(f); }
        }
    })();
  </script>


  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in base-bundle.html -->
  <link rel="import" id="elementsBaseBundle" href="elements/base-bundle.html" async>
</head>
